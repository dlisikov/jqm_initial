<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <script type='text/javascript' src='knockout-3.0.0.js'></script>
        <script type='text/javascript' src='WeatherdataService.js'></script>
        <script type='text/javascript' src='MainPageViewModel.js'></script>
    </head>
    <body>

    <div id="mainPage" data-role="page">

	    <div data-role="header">
		    <h1>Current Weather</h1>
	    </div>

	    <div role="main" class="ui-content">
		    <ul data-bind="foreach: weatherItems" data-role="listview" data-inset="true">
                <li>
                    <div class="ui-grid-b">
                        <h1 class="ui-block-a" data-bind="text: name"></h1>
                        <p class="ui-block-b" data-bind="text: weather[0].main"></p>
                        <p class="ui-block-c"><span data-bind="text: main.temp"></span>&nbsp;CÂ°</p>
                    </div>
                    
                </li>
            </ul>
	    </div>

	    <div data-role="footer">
		    <h4>Current location: Munich</h4>
	    </div>
    </div>
        
    <script type="text/javascript">
        var viewModel = new MainPageViewModel();

        $('#mainPage').on('pagecreate', function (event) {
            ko.applyBindings(viewModel, $('#mainPage')[0]);
            viewModel.refreshWeather();
        });

    </script>

    </body>
</html>
